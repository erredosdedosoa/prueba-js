<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>HTML MOLA</title>
        <link href="./styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <h1 id="titulo"></h1>
        </main>
        <script>
            const titulo = prompt("Cual es tu nombre??");
            const elementoTitulo = document.getElementById("titulo");
            const colorTitulo = prompt("Escribe el color a mostrar");
            elementoTitulo.style.background = colorTitulo;
            elementoTitulo.innerText =
                "Hola " + titulo + " Saludos grupooooo!!!!";
        </script>
    </body>
</html>
